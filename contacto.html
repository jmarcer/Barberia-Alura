<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header> 

        <div class="caja">
            <h1><img src="productos/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>


        </div>
      

    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text"id="nombreapellido" class="input-padron" required> 

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text"  id="correoelectronico" class="input-padron" placeholder="mail@dominio.com" required>

            <label for="telefono">Teléfono</label>
            <input type="text"  id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea  id="mensaje" cols="70" rows="10"></textarea>


            <div>
                <p>¿Como le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" >Email</label>
                
    
                <label for="radio-telefono" ><input type="radio" name="contacto" value="telefono" id="radio-telefono" >Teléfono</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            
            </div>

            <div>
                <p>¿En cual horario prefiere ser atendido?</p>

             <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>


                </select>

            </div>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            
           


            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20hs</td>
                </tr>
    
                <tr>
                    <td>Miércoles</td>
                    <td>08 - 20hs</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08 - 20hs</td>
                </tr>
            </tbody>
        </table>


    </main>

    <footer>
        <img src="productos/logo-blanco.png" alt="logoBlanco">
        <p class="copyright">&copy Copyright Barberia Alura - 2020
        </p>
    </footer>
    
</body>
</html>
